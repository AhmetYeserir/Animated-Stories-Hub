<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Stories Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js" defer></script>
    <script>
        async function fetchAndShowEdebiDonemler(donem) {
            try {
                const response = await fetch(`http://localhost:3000/edebiDonemler/${donem}`);
                const data = await response.json();
                displayEdebiDonem(data);
            } catch (error) {
                console.error('Error fetching edebi donemler:', error);
            }
        }

        function displayEdebiDonem(data) {
            const container = document.getElementById('content');
            container.innerHTML = ''; // Önceki içeriği temizle
            data.forEach(item => {
                const section = document.createElement('section');
                let donemTitle = item.donem;
                if (donemTitle === 'cumhuriyet') {
                    donemTitle = 'Cumhuriyet Dönemi';
                } else if (donemTitle === 'milliEdebiyat') {
                    donemTitle = 'Milli Edebiyat Dönemi';
                } else if (donemTitle === 'tanzimat') {
                    donemTitle = 'Tanzimat Dönemi';
                } else if (donemTitle === 'servetFünun') {
                    donemTitle = 'Servet-i Fünun Dönemi';
                } else if (donemTitle === 'modern') {
                    donemTitle = 'Modern Dönem';
                }
                section.innerHTML = `<h2>${donemTitle}</h2>`;
                const list = document.createElement('ul');
                item.eserler.forEach(eser => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${eser.eser} - ${eser.yazar} - ${eser.yayinevi}`;
                    list.appendChild(listItem);
                });
                section.appendChild(list);
                container.appendChild(section);
            });
        }

        function showRecommendationForm() {
            const recommendationForm = document.getElementById('recommendation');
            recommendationForm.style.display = 'block';
        }

        async function getRecommendation() {
            const bookTitle = document.getElementById('bookTitle').value;
            try {
                const response = await fetch(`/eserler/${bookTitle}`);
                const data = await response.json();
                displayRecommendations(data);
            } catch (error) {
                console.error('Error fetching recommendation:', error);
            }
        }

        function displayRecommendations(data) {
            const recommendationsList = document.getElementById('recommendations');
            recommendationsList.innerHTML = ''; // Önceki önerileri temizle
            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.eser} - ${item.yazar} - ${item.yayinevi}`;
                recommendationsList.appendChild(listItem);
            });
        }
    </script>
</head>
<body class="content">
    <header class="header">
        <div class="container">
            <h1 class="header-title">Animated Stories Hub</h1>
            <form class="header-search-form">
                <input type="search" class="header-search-input" placeholder="Search">
                <button type="submit" class="header-search-button">
                    <img src="Resimler/search.png" alt="Search">
                </button>
            </form>
            <nav class="header-nav">
                <button class="header-nav-button" onclick="fetchAndShowEdebiDonemler('cumhuriyet')">Cumhuriyet Dönemi</button>
                <button class="header-nav-button" onclick="fetchAndShowEdebiDonemler('milliEdebiyat')">Milli Edebiyat Dönemi</button>
                <button class="header-nav-button" onclick="fetchAndShowEdebiDonemler('tanzimat')">Tanzimat Dönemi</button>
                <button class="header-nav-button" onclick="fetchAndShowEdebiDonemler('servetFünun')">Servet-i Fünun Dönemi</button>
                <button class="header-nav-button" onclick="fetchAndShowEdebiDonemler('modern')">Modern Dönem</button>
                <button class="header-nav-button" onclick="showRecommendationForm()">Kitap Önerisi</button>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container" id="content">
        </div>
        <div class="container" id="recommendation" style="display: none;">
            <div class="recommendation-form">
                <h2>Kitap Tavsiyesi</h2>
                <label for="bookTitle">Eserin Adını Gir :</label>
                <input type="text" id="bookTitle" name="bookTitle">
                <button onclick="getRecommendation()">Tavsiyeyi Gönder</button>
            </div>
            <div class="recommendations-list">
                <h3>Tavsiyeler:</h3>
                <ul id="recommendations"></ul>
            </div>
        </div>
    </main>
</body>
</html>
